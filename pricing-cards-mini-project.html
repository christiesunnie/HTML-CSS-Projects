<!DOCTYPE html>
<html lang="en">
<head>

                            <i class="fas fa-check"></i>

                </div>
                    <button class="btn1">Subscribe</button>
            </div>
                <div class="main2">
                    <div class="package">
                    <h2>Pro</h2>
                    <p>For Agencies</p>
                    <h1>$40</h1>
                    <ul>
                        <li>
                            <i class="fas fa-check"></i>
                        3 Users</li>
                        <li>
                            <i class="fas fa-check"></i>
                        Unlimited Downloads</li>
                        <li>
                            <i class="fas fa-check"></i>
                        Fully-Editable Files</li>
                        <li>
                            <i class="fas fa-check"></i>
                        Custom Packs</li>
                        <li>
                            <i class="fas fa-check"></i>
                        200+ Custom Packs</li>
                    </ul>
                </div>
                    <button class="btn2">Subscribe</button>
                </div>
        </article>
